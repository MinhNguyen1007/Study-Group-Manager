{% extends "base.html" %}

{% block title %}Thêm nhiệm vụ mới{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Thêm nhiệm vụ mới</h2>
    <form method="POST" action="{{ url_for('main.add_task') }}" class="task-form">
        <div class="form-group">
            <label for="title">Tiêu đề:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Mô tả:</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="due_date">Hạn:</label>
            <input type="date" id="due_date" name="due_date" required>
        </div>
        <button type="submit" class="btn btn-primary">Thêm nhiệm vụ</button>
    </form>
</div>
{% endblock %}
